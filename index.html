<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 left-sidebar">
                <!--logo , name and toggler-->
                <div class="d-flex justify-content-between align-items-center pb-4">
                    <div class="d-flex align-items-center"><span><i class="fas fa-car-side fa-2x pe-1"></i></span><span class="left-sidebar-title">Parky<span></div>
                    <div><img src="assets/icons/menu_icon.svg"></div>
                </div>
                <!--Menus-->

                <ul class="menu-container">
                    <li class="menu-container-li">
                        <a href="#" class="d-flex align-items-center justify-content-between sidebar-menu-a">
                            <span><i class="fas fa-th-large pe-2"></i>Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-container-li">
                        <a href="#parking-menu-collapse" class="d-flex align-items-center justify-content-between sidebar-menu-a" data-bs-toggle="collapse" role="button">
                            <span><i class="fas fa-users pe-2"></i>Users</span>
                            <span><i class="fas fa-angle-down"></i></span>
                        </a>
                        <ul class="collapse" id="parking-menu-collapse">
                            <li class="menu-container-li">
                                <a href="#" class="d-flex align-items-center justify-content-between sidebar-menu-a" data-bs-toggle="collapse" role="button">
                                    <span><i class="fas fa-user-friends pe-2"></i>Parking Providers</span>
                                </a>
                                <a href="#" class="d-flex align-items-center justify-content-between sidebar-menu-a" data-bs-toggle="collapse" role="button">
                                    <span><i class="fas fa-user pe-2"></i>Parking Finders</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu-container-li">
                        <a href="#" class="d-flex align-items-center justify-content-between sidebar-menu-a">
                            <span><i class="fas fa-bell pe-2"></i>Notifications</span>
                        </a>
                    </li>
                    <li class="menu-container-li">
                        <a href="#parking-space-menu-collapse" class="d-flex align-items-center justify-content-between sidebar-menu-a" data-bs-toggle="collapse" role="button">
                            <span><i class="fas fa-parking pe-2"></i>Parking Space</span>
                            <span><i class="fas fa-angle-down"></i></span>
                        </a>
                        <ul class="collapse" id="parking-space-menu-collapse">
                            <li class="menu-container-li">
                                <a href="#" class="d-flex align-items-center justify-content-between sidebar-menu-a" data-bs-toggle="collapse" role="button">
                                    <span><i class="fas fa-warehouse pe-2"></i>Add New Space</span>
                                </a>
                                <a href="#" class="d-flex align-items-center justify-content-between sidebar-menu-a" data-bs-toggle="collapse" role="button">
                                    <span><i class="fas fa-building pe-2"></i>My Space</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu-container-li">
                        <a href="#" class="d-flex align-items-center justify-content-between sidebar-menu-a">
                            <span><i class="fas fa-file-alt pe-2"></i>Reports</span>
                        </a>
                    </li>
                    <li class="menu-container-li">
                        <a href="#account-space-menu-collapse" class="d-flex align-items-center justify-content-between sidebar-menu-a" data-bs-toggle="collapse" role="button">
                            <span><i class="fas fa-user-cog pe-2"></i>Account</span>
                            <span><i class="fas fa-angle-down"></i></span>
                        </a>
                        <ul class="collapse" id="account-space-menu-collapse">
                            <li class="menu-container-li">
                                <a href="#" class="d-flex align-items-center justify-content-between sidebar-menu-a" data-bs-toggle="collapse" role="button">
                                    <span><i class="fas fa-key pe-2"></i>Reset Password</span>
                                </a>
                                <a href="#" class="d-flex align-items-center justify-content-between sidebar-menu-a" data-bs-toggle="collapse" role="button">
                                    <span><i class="fas fa-user pe-2"></i>Profile</span>
                                </a>
                                <a href="#" class="d-flex align-items-center justify-content-between sidebar-menu-a" data-bs-toggle="collapse" role="button">
                                    <span><i class="fas fa-sign-out-alt pe-2"></i>Sign Out</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
            <div class="col-md-10 bg-dark">
                
            </div>
        </div>
    </div>



    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
